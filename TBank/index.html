<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transparent Bank</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    h2 { color: #2a3f54; }
    .section { margin-bottom: 25px; padding: 10px; border: 1px solid #ccc; border-radius: 10px; }
    input, button { margin: 5px; padding: 5px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Transparent Bank Interface</h1>

  <div class="section">
    <h2>Account Actions</h2>
    <form data-command="1">
      <input type="number" name="id" placeholder="Account ID" required>
      <button>Get Balance</button>
    </form>

    <form data-command="2">
      <input type="number" name="id" placeholder="Account ID" required>
      <button>Get Min Balance</button>
    </form>

    <form data-command="3">
      <input type="number" name="id" placeholder="Account ID" required>
      <button>Get Max Balance</button>
    </form>
  </div>

  <div class="section">
    <h2>Freeze / Defreeze</h2>
    <form data-command="4">
      <input type="number" name="id" placeholder="Account ID" required>
      <button>Freeze</button>
    </form>

    <form data-command="5">
      <input type="number" name="id" placeholder="Account ID" required>
      <button>Defreeze</button>
    </form>
  </div>

  <div class="section">
    <h2>Transfer</h2>
    <form data-command="6">
      <input type="number" name="from_id" placeholder="From ID" required>
      <input type="number" name="to_id" placeholder="To ID" required>
      <input type="number" name="sum" placeholder="Amount" required>
      <button>Transfer</button>
    </form>
  </div>

  <div class="section">
    <h2>Bulk Operations</h2>
    <form data-command="7">
      <input type="number" name="sum" placeholder="Amount to Write Off" required>
      <button>Write Off From All</button>
    </form>

    <form data-command="8">
      <input type="number" name="sum" placeholder="Amount to Credit" required>
      <button>Credit To All</button>
    </form>
  </div>

  <div class="section">
    <h2>Set Limits</h2>
    <form data-command="9">
      <input type="number" name="id" placeholder="Account ID" required>
      <input type="number" name="sum" placeholder="Min Balance" required>
      <button>Set Min Balance</button>
    </form>

    <form data-command="10">
      <input type="number" name="id" placeholder="Account ID" required>
      <input type="number" name="sum" placeholder="Max Balance" required>
      <button>Set Max Balance</button>
    </form>
  </div>

  <div class="section">
    <h2>Other</h2>
    <form data-command="11">
      <button>Print All Accounts</button>
    </form>

    <form data-command="-1">
      <button>Show Commands</button>
    </form>
  </div>

  <div class="section">
    <h2>Command Output</h2>
    <pre id="output">No command sent yet.</pre>
  </div>

  <script>
    document.querySelectorAll("form[data-command]").forEach(form => {
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const commandNumber = form.getAttribute("data-command");
        const inputs = form.querySelectorAll("input");
        const args = Array.from(inputs).map(input => input.value.trim()).filter(v => v !== "");
        const fullCommand = [commandNumber, ...args].join(" ");

        fetch("/api/command", {
          method: "POST",
          headers: {
            "Content-Type": "text/plain"
          },
          body: fullCommand
        })
        .then(res => res.text())
        .then(responseText => {
          document.getElementById("output").textContent = responseText;
        })
        .catch(err => {
          document.getElementById("output").textContent = "Error: " + err;
        });
      });
    });
  </script>

</body>
</html>
